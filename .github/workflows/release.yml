# Original source: https://medium.com/@rkttu/write-your-github-actions-workflow-for-build-windows-application-94e5a989f477

name: Build and release
on:
  push:
    tags:
      - 'v*'
jobs:
  create_release:
    name: Build and release
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - name: Build
        shell: cmd
        run: |
          cd PhpComposerInstaller
          call "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/MSBuild/Current/Bin/msbuild.exe" /r /p:Configuration=Release /p:Platform=AnyCPU
      - name: Compress
        shell: cmd
        run: |
          mv PhpComposerInstaller/bin/Release/net472/PhpComposerInstaller.exe PhpComposerInstaller.exe
          call "C:/Program Files/7-Zip/7z.exe" a PhpComposerInstaller.zip PhpComposerInstaller.exe README.md InstallTest
      - name: Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automated Release by GitHub Action CI
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./PhpComposerInstaller.zip
          asset_name: PhpComposerInstaller.zip
          asset_content_type: application/zip
